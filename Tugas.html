<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: 'Universitas-Sam-Ratulangi_UNSRAT_ZonautaraCom.jpg';
            background-size: cover;
            background-position: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 5px 0;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            width: 200px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="dropdown">
            <button>File</button>
            <div class="dropdown-content">
                <button onclick="saveFile()">Save</button>
                <button onclick="saveAsFile()">Save As</button>
            </div>
        </div>
        <div class="dropdown">
            <button>Edit</button>
            <div class="dropdown-content">
                <button onclick="copyText()">Copy</button>
                <button onclick="pasteText()">Paste</button>
            </div>
        </div>
        <button onclick="checkNumber()">Run</button>
        <button onclick="showAbout()">About Us</button>
    </div>
    
    <h2>Scientific Number Checker</h2>
    <p>Enter a number in scientific notation:</p>
    <input type="text" id="inputNumber" placeholder="e.g., 1.23e+5">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
    
    <script>
        function checkNumber() {
            const input = document.getElementById("inputNumber").value;
            const scientificNotationPattern = /^-?\d+(\.\d+)?(e[-+]?\d+)?$/i;
            
            if (scientificNotationPattern.test(input)) {
                document.getElementById("result").innerText = "Yes, it is a number";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerText = "No, it is not a number";
                document.getElementById("result").style.color = "red";
            }
        }

        function saveFile() {
            alert("Save function not implemented yet.");
        }
        
        function saveAsFile() {
            alert("Save As function not implemented yet.");
        }

        function copyText() {
            const input = document.getElementById("inputNumber");
            input.select();
            document.execCommand("copy");
            alert("Copied!");
        }
        
        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("inputNumber").value = text;
            }).catch(err => {
                alert("Failed to paste: " + err);
            });
        }
        
        function showAbout() {
            alert("Name: Christian Rivaldo Rios Tulumang\nNIM: 231011060041");
        }
    </script>
</body>
</html>
